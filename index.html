<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Database</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0f172a;
      color: white;
    }

    header {
      text-align: center;
      padding: 25px 10px;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #1f2937;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 920px;
      margin: auto;
      padding: 16px;
    }

    .search {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .tag {
      padding: 6px 10px;
      background: #111827;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.7;
    }

    .tag.active {
      background: #2563eb;
      opacity: 1;
    }

    .prompt {
      background: #020617;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .desc {
      opacity: 0.8;
      font-size: 12px;
      margin-top: 4px;
    }

    .empty {
      text-align: center;
      opacity: 0.6;
      margin-top: 40px;
    }

    @media (max-width: 720px) {
      h1 {
        font-size: 18px;
      }
      .prompt {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>üî• Prompt Database</h1>
    <p style="opacity:.7;font-size:12px;">Powered by Notion ‚Äî Fast, Public & Clean UI</p>
  </header>

  <div class="container">

    <input
      class="search"
      id="search"
      placeholder="Search prompts..."
    />

    <div class="tags" id="tags"></div>

    <div id="list"></div>

    <div class="empty" id="empty" style="display:none;">
      No prompts found üîç
    </div>

  </div>

  <script>
    let prompts = [];
    let activeTag = null;

    async function loadPrompts() {
      const res = await fetch("/api/prompts");
      prompts = await res.json();
      renderTags();
      render();
    }

    function renderTags() {
      const tagContainer = document.getElementById("tags");
      const allTags = new Set();

      prompts.forEach(p => {
        if (p.tags) {
          p.tags.forEach(t => allTags.add(t));
        }
      });

      tagContainer.innerHTML = "";
      [...allTags].forEach(tag => {
        const span = document.createElement("div");
        span.className = "tag";
        span.innerText = tag;

        span.onclick = () => {
          if (activeTag === tag) activeTag = null;
          else activeTag = tag;
          render();
          renderTags();
        };

        if (activeTag === tag) span.classList.add("active");
        tagContainer.appendChild(span);
      });
    }

    function render() {
      const list = document.getElementById("list");
      const empty = document.getElementById("empty");
      const search = document.getElementById("search").value.toLowerCase();

      const filtered = prompts.filter(p => {
        const matchesText =
          p.title.toLowerCase().includes(search) ||
          (p.description || "").toLowerCase().includes(search);

        const matchesTag =
          !activeTag ||
          (p.tags && p.tags.includes(activeTag));

        return matchesText && matchesTag;
      });

      list.innerHTML = "";
      empty.style.display = filtered.length ? "none" : "block";

      filtered.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "prompt";

        div.innerHTML = `
          <div class="title">${i + 1}. ${p.title}</div>
          <div>${p.prompt}</div>
          <div class="desc">${p.description || ""}</div>
        `;

        list.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", render);

    loadPrompts();
  </script>
</body>
</html>
