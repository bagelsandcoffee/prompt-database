<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Prompt Library</title>

<style>
:root {
  --bg: #f8f9fb;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --border: #e5e7eb;
  --accent: #2563eb;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== LAYOUT ===== */
.container {
  max-width: 900px;
  margin: auto;
  padding: 24px;
}

/* ===== HEADER ===== */
header {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 32px;
}

h1 {
  font-size: 28px;
  margin: 0;
}

.search {
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid var(--border);
  width: 100%;
}

/* ===== CATEGORY ===== */
.category {
  margin-top: 36px;
  font-size: 18px;
  font-weight: 600;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding-bottom: 6px;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 18px;
  margin-top: 16px;
}

.card-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}

.number {
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
}

.card h3 {
  margin: 0;
  font-size: 17px;
}

.card p {
  margin: 0;
  color: var(--muted);
  line-height: 1.5;
  white-space: pre-wrap;
}

/* ===== BUTTON ===== */
.copy {
  margin-top: 12px;
  padding: 8px 14px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: white;
}

.copy:hover {
  opacity: 0.9;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  margin: 60px 0 20px;
  font-size: 13px;
  color: var(--muted);
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }

  .container {
    padding: 16px;
  }

  .card {
    padding: 16px;
  }
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>Prompt Library</h1>
    <input
      class="search"
      id="searchInput"
      placeholder="Search prompts..."
      oninput="renderPrompts()"
    />
  </header>

  <main id="promptContainer"></main>

  <footer>
    Powered by Notion
  </footer>
</div>

<script>
let allPrompts = [];

/* ===== LOAD PROMPTS ===== */
async function loadPrompts() {
  try {
    const res = await fetch("/api/prompts");
    allPrompts = await res.json();

    allPrompts.sort((a, b) =>
      a.category.localeCompare(b.category)
    );

    renderPrompts();
  } catch (err) {
    document.getElementById("promptContainer").innerHTML =
      "<p style='color:red'>Failed to load prompts</p>";
    console.error(err);
  }
}

/* ===== RENDER PROMPTS (WITH NUMBERS) ===== */
function renderPrompts() {
  const container = document.getElementById("promptContainer");
  const search = document.getElementById("searchInput").value.toLowerCase();

  container.innerHTML = "";
  let currentCategory = "";
  let counter = 1;

  allPrompts
    .filter(p =>
      p.title.toLowerCase().includes(search) ||
      p.prompt.toLowerCase().includes(search)
    )
    .forEach(p => {
      if (p.category !== currentCategory) {
        currentCategory = p.category;
        container.innerHTML += `
          <div class="category">${currentCategory}</div>
        `;
      }

      container.innerHTML += `
        <div class="card">
          <div class="card-header">
            <div class="number">#${counter}</div>
            <h3>${p.title}</h3>
          </div>
          <p>${p.prompt}</p>
          <button class="copy" onclick="navigator.clipboard.writeText(\`${p.prompt}\`)">
            Copy
          </button>
        </div>
      `;
      counter++;
    });
}

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", loadPrompts);
</script>

</body>
</html>
