<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prompt Library</title>

<style>
:root {
  --bg: #f8f9fb;
  --card: #ffffff;
  --text: #111;
  --muted: #666;
  --border: #e5e7eb;
  --accent: #2563eb;
  --tag: #eef2ff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Layout */
.container {
  max-width: 900px;
  margin: auto;
  padding: 24px;
}

header {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

h1 {
  margin: 0;
}

/* Search */
.search {
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid var(--border);
}

/* Tags */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.tag {
  padding: 6px 12px;
  font-size: 13px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: var(--tag);
  cursor: pointer;
}

.tag.active {
  background: var(--accent);
  color: white;
  border-color: var(--accent);
}

/* Category */
.category {
  margin-top: 24px;
  font-size: 18px;
  font-weight: 600;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding-bottom: 6px;
}

/* Cards */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 18px;
  margin-top: 14px;
}

.card-header {
  display: flex;
  gap: 10px;
  margin-bottom: 6px;
}

.number {
  font-weight: bold;
  color: var(--muted);
}

.card h3 {
  margin: 0;
}

.card p {
  margin: 0;
  color: var(--muted);
  white-space: pre-wrap;
}

/* Button */
.copy {
  margin-top: 10px;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  background: var(--accent);
  color: white;
  cursor: pointer;
}

.copy:hover {
  opacity: 0.9;
}

/* Footer */
footer {
  text-align: center;
  margin: 50px 0 20px;
  color: var(--muted);
}

/* Mobile */
@media (max-width: 600px) {
  .container {
    padding: 16px;
  }
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>Prompt Library</h1>

    <input
      class="search"
      id="searchInput"
      placeholder="Search prompts..."
      oninput="renderPrompts()"
    />

    <div class="tags" id="tagContainer"></div>
  </header>

  <main id="promptContainer"></main>

  <footer>Powered by Notion</footer>
</div>

<script>
let allPrompts = [];
let activeTag = null;

/* ===== Load from API ===== */
async function loadPrompts() {
  try {
    const res = await fetch("/api/prompts");
    const json = await res.json();

    allPrompts = Array.isArray(json) ? json : [];

    allPrompts.forEach(p => {
      p.title = p.title || "Untitled";
      p.prompt = p.prompt || "";
      p.category = p.category || "General";
      p.tags = Array.isArray(p.tags) ? p.tags : [];
    });

    allPrompts.sort((a, b) => a.category.localeCompare(b.category));

    renderTags();
    renderPrompts();

  } catch (err) {
    document.getElementById("promptContainer").innerHTML =
      "<p style='color:red'>Failed to load prompts</p>";
  }
}

/* ===== Tags ===== */
function renderTags() {
  const tagSet = new Set();
  allPrompts.forEach(p => p.tags.forEach(t => tagSet.add(t)));

  const container = document.getElementById("tagContainer");
  container.innerHTML = "";

  [...tagSet].sort().forEach(tag => {
    const el = document.createElement("div");
    el.className = "tag";
    el.textContent = tag;

    el.onclick = () => {
      activeTag = activeTag === tag ? null : tag;
      renderTags();
      renderPrompts();
    };

    if (tag === activeTag) el.classList.add("active");
    container.appendChild(el);
  });
}

/* ===== Render Prompts ===== */
function renderPrompts() {
  const container = document.getElementById("promptContainer");
  const search = document.getElementById("searchInput").value.toLowerCase();

  container.innerHTML = "";
  let currentCategory = "";
  let counter = 1;

  allPrompts
    .filter(p =>
      (!activeTag || p.tags.includes(activeTag)) &&
      (p.title.toLowerCase().includes(search) ||
       p.prompt.toLowerCase().includes(search))
    )
    .forEach(p => {
      if (p.category !== currentCategory) {
        currentCategory = p.category;
        container.innerHTML += `<div class="category">${currentCategory}</div>`;
      }

      container.innerHTML += `
        <div class="card">
          <div class="card-header">
            <div class="number">#${counter}</div>
            <h3>${p.title}</h3>
          </div>
          <p>${p.prompt}</p>
          <button class="copy" onclick="navigator.clipboard.writeText(\`${p.prompt}\`)">
            Copy
          </button>
        </div>
      `;
      counter++;
    });

  if (counter === 1) {
    container.innerHTML = "<p>No prompts found.</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadPrompts);
</script>

</body>
</html>
