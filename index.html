<script>
// Load prompts
async function loadPrompts() {
    const response = await fetch("prompts.json");
    const data = await response.json();
    return data;
}

let allPrompts = [];
let activeTag = null;

// Render tag filter bar
function renderTags() {
    const container = document.getElementById("tagBar");
    const tags = [...new Set(allPrompts.flatMap(p => p.tags))];

    container.innerHTML = tags
        .map(tag => `
            <span data-tag="${tag}"
                  class="px-4 py-2 rounded-full bg-white shadow cursor-pointer hover:bg-blue-100 transition">
                #${tag}
            </span>
        `)
        .join("");

    // Tag click handler
    document.querySelectorAll("[data-tag]").forEach(el => {
        el.addEventListener("click", () => {
            activeTag = activeTag === el.dataset.tag ? null : el.dataset.tag;

            // highlight active
            document.querySelectorAll("[data-tag]").forEach(t => {
                t.classList.remove("tag-active");
            });
            if (activeTag) el.classList.add("tag-active");

            filterAndRender();
        });
    });
}

// Copy to clipboard
function copyPrompt(text) {
    navigator.clipboard.writeText(text);
    alert("Prompt copied to clipboard!");
}

// Render prompts
function renderPrompts(list) {
    const container = document.getElementById("promptList");
    container.innerHTML = "";

    list.forEach(p => {
        container.innerHTML += `
            <div class="card bg-white rounded-2xl shadow-xl p-6 flex flex-col justify-between">
                <div>
                    <h3 class="text-2xl font-bold mb-2">${p.name}</h3>
                    <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
                        ${p.category}
                    </span>

                    <p class="mt-4 text-gray-700">${p.prompt}</p>
                </div>

                <div class="mt-4 flex flex-wrap gap-2">
                    ${p.tags
                        .map(t => `<span class="bg-gray-200 px-3 py-1 rounded-full text-sm">#${t}</span>`)
                        .join("")}
                </div>

                <button onclick="copyPrompt(\`${p.prompt.replace(/`/g, "\\`")}\`)"
                    class="mt-5 w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition text-lg flex justify-center items-center gap-2">
                    <i class="fa-regular fa-copy"></i> Copy Prompt
                </button>
            </div>
        `;
    });
}
