<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Prompt Database Pro — Cyberpunk</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: monospace;
  background: #020010;
  color: #0ff;
  overflow-x: hidden;
  transition: background 0.4s, color 0.4s;
}

/* ===== SCANLINES ===== */
.scanlines::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

/* ===== GRID ===== */
.grid {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(#0ff2 1px, transparent 1px),
    linear-gradient(90deg, #f0f2 1px, transparent 1px);
  background-size: 40px 40px;
  animation: gridmove 15s linear infinite;
  opacity: 0.12;
}
@keyframes gridmove {
  from { transform: translateY(0); }
  to { transform: translateY(-400px); }
}

/* ===== SPLASH ===== */
.splash {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  letter-spacing: 4px;
  animation: splashfade 2.5s forwards;
}
@keyframes splashfade {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* ===== HEADER ===== */
.typewriter {
  overflow: hidden;
  border-right: .15em solid #0ff;
  white-space: nowrap;
  animation: typing 3s steps(40, end), blink .75s step-end infinite;
  font-size: 32px;
  width: fit-content;
  margin: 60px auto 20px;
}
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

/* ===== TOGGLE ===== */
.toggle {
  margin: 20px;
  cursor: pointer;
  color: #f0f;
  font-size: 18px;
}
.toggle:hover {
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}

/* ===== CATEGORY ===== */
.cat-header {
  margin: 40px 20px 10px;
  font-size: 26px;
  color: #f0f;
  border-bottom: 1px solid #f0f4;
  text-shadow: 0 0 12px #f0f;
}

/* ===== CARDS ===== */
.card {
  border: 1px solid #0ff9;
  padding: 20px;
  margin: 20px;
  border-radius: 12px;
  background: linear-gradient(135deg, #080022aa, #200040aa);
  box-shadow: 0 0 25px #f0f8;
  transition: 0.25s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #0ff;
}

/* ===== BUTTON ===== */
.button {
  background: #f0f;
  color: black;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 0 20px #f0f;
  cursor: pointer;
  display: inline-block;
  margin-top: 10px;
}
.button:hover {
  background: #0ff;
  box-shadow: 0 0 30px #0ff;
}
</style>
</head>

<body class="scanlines">

<div class="grid"></div>
<div class="splash">BOOTING SYSTEM…</div>

<div class="toggle" onclick="toggleMode()">[ Toggle Neon Mode ]</div>

<h1 class="typewriter">Prompt Database Pro — Cyberpunk UI</h1>

<div id="promptContainer"></div>

<script>
let dark = false;

/* ===== TOGGLE MODE ===== */
function toggleMode() {
  dark = !dark;
  document.body.style.background = dark ? "#001800" : "#020010";
  document.body.style.color = dark ? "#0f0" : "#0ff";
}

/* ===== LOAD PROMPTS FROM NOTION API ===== */
async function loadPrompts() {
  try {
    const res = await fetch("/api/prompts");
    const data = await res.json();

    data.sort((a, b) =>
      a.category.localeCompare(b.category)
    );

    const container = document.getElementById("promptContainer");
    container.innerHTML = "";

    let currentCategory = "";

    data.forEach(p => {
      if (p.category !== currentCategory) {
        currentCategory = p.category;
        container.innerHTML += `
          <div class="cat-header">${currentCategory}</div>
        `;
      }

      container.innerHTML += `
        <div class="card">
          <h2>${p.title}</h2>
          <p>${p.prompt}</p>
          <div class="button" onclick="navigator.clipboard.writeText(\`${p.prompt}\`)">
            COPY PROMPT
          </div>
        </div>
      `;
    });

  } catch (err) {
    document.getElementById("promptContainer").innerHTML =
      "<p style='color:red'>Failed to load prompts</p>";
    console.error(err);
  }
}

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", () => {
  loadPrompts();

  const splash = document.querySelector(".splash");
  splash.addEventListener("animationend", () => {
    splash.style.display = "none";
  });
});
</script>

</body>
</html>
