<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prompt Database Pro — Cyberpunk v1.1</title>
<style>
/* ===== GLOBAL STYLING ===== */
body {
  margin: 0;
  font-family: monospace;
  background: #020010;
  color: #0ff;
  overflow-x: hidden;
  transition: background 0.4s, color 0.4s;
}

/* ===== SCANLINES ===== */
.scanlines::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 2px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
}

/* ===== ANIMATED GRID ===== */
.grid {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: 
    linear-gradient(#0ff2 1px, transparent 1px),
    linear-gradient(90deg, #f0f2 1px, transparent 1px);
  background-size: 40px 40px;
  animation: gridmove 15s linear infinite;
  opacity: 0.12;
}
@keyframes gridmove {
  from { transform: translateY(0); }
  to { transform: translateY(-400px); }
}

/* ===== SPLASH INTRO ===== */
.splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0ff;
  font-size: 40px;
  letter-spacing: 4px;
  animation: splashfade 2.8s forwards;
}
@keyframes splashfade {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; }
}

/* ===== TYPEWRITER TITLE ===== */
.typewriter {
  overflow: hidden;
  border-right: .15em solid #0ff;
  white-space: nowrap;
  animation: typing 3s steps(40, end), blink .75s step-end infinite;
  font-size: 32px;
  width: fit-content;
  margin: 60px auto 20px;
}
@keyframes typing { from { width: 0 } to { width: 100% } }
@keyframes blink { 50% { border-color: transparent } }

/* ===== CATEGORY HEADERS ===== */
.cat-header {
  margin: 40px 20px 10px;
  font-size: 26px;
  color: #f0f;
  text-shadow: 0 0 15px #f0f;
  border-bottom: 1px solid #f0f4;
  padding-bottom: 5px;
}

/* ===== PROMPT CARDS ===== */
.card {
  border: 1px solid #0ff9;
  padding: 20px;
  margin: 20px;
  border-radius: 12px;
  background: linear-gradient(135deg, #080022aa, #200040aa);
  box-shadow: 0 0 25px #f0f8;
  transition: 0.25s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #0ff;
}

/* ===== BUTTONS ===== */
.button {
  background: #f0f;
  color: black;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 0 20px #f0f;
  cursor: pointer;
  transition: 0.2s;
  display: inline-block;
  margin-top: 10px;
}
.button:hover {
  background: #0ff;
  box-shadow: 0 0 30px #0ff;
}

/* ===== TOGGLE BUTTON ===== */
.toggle {
  cursor: pointer;
  margin: 20px;
  color: #f0f;
  font-size: 18px;
  user-select: none;
}
.toggle:hover {
  color: #0ff;
  text-shadow: 0 0 10px #0ff;
}
</style>
</head>

<body class="scanlines">

<div class="grid"></div>
<div class="splash">BOOTING SYSTEM...</div>

<div class="toggle" onclick="toggleMode()">[ Toggle Neon Mode ]</div>

<h1 class="typewriter">Prompt Database Pro — Cyberpunk UI</h1>

<div id="promptContainer"></div>

<script>
let dark = false;

/* ===== TOGGLE NEON MODE ===== */
function toggleMode() {
  dark = !dark;
  document.body.style.background = dark ? '#001800' : '#020010';
  document.body.style.color = dark ? '#0f0' : '#0ff';
}

/* ===== LOAD PROMPTS FROM JSON ===== */
async function loadPrompts() {
  try {
    const res = await fetch("prompts.json");
    let data = await res.json();

    // Sort data by category to ensure grouping works
    data.sort((a, b) => {
      const catA = (a.category || "").toUpperCase();
      const catB = (b.category || "").toUpperCase();
      if (catA < catB) return -1;
      if (catA > catB) return 1;
      return 0;
    });

    const container = document.getElementById("promptContainer");
    container.innerHTML = "";

    let currentCategory = "";

    data.forEach(prompt => {
      if (prompt.category !== currentCategory) {
        currentCategory = prompt.category;
        container.innerHTML += `<div class="cat-header">${currentCategory}</div>`;
      }

      container.innerHTML += `
        <div class="card">
          <h2>${prompt.title}</h2>
          <p>${prompt.prompt}</p>
          <div class="button" onclick='navigator.clipboard.writeText(\`${prompt.prompt}\`)'>
            COPY PROMPT
          </div>
        </div>
      `;
    });

  } catch (err) {
    console.error("ERROR loading prompts.json:", err);
    document.getElementById("promptContainer").innerHTML =
      "<p style='color:red'>Failed to load prompts.json</p>";
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadPrompts();

  // Handle splash screen removal after animation
  const splash = document.querySelector('.splash');
  if (splash) {
    splash.addEventListener('animationend', () => {
      splash.style.display = 'none';
    });
  }
});
</script>

</body>
</html>
