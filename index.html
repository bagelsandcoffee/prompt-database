<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prompt Database</title>

<style>
  body{
    margin:0;
    background:#050a1a;
    color:white;
    font-family:system-ui, -apple-system, Segoe UI, Roboto;
  }

  .hero{
    position:relative;
    width:100%;
    height:300px;
    overflow:hidden;
    border-bottom:1px solid rgba(255,255,255,.15);
  }

  .hero video{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .overlay{
    position:absolute;
    inset:0;
    display:flex;
    align-items:flex-end;
    padding:18px;
    background:linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.85));
  }

  .overlay h1{
    margin:0;
    font-size:26px;
    font-weight:800;
  }

  .container{
    max-width:900px;
    margin:15px auto;
    padding:12px;
  }

  .searchBox{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:0;
    outline:0;
    font-size:15px;
  }

  .tags{
    margin:10px 0;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
  }

  .tag{
    padding:5px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.2);
    cursor:pointer;
    font-size:13px;
  }

  .tag.active{
    background:#4a7aff;
  }

  .prompt{
    background:#0c1430;
    border:1px solid rgba(255,255,255,.15);
    padding:12px;
    margin-bottom:10px;
    border-radius:12px;
  }

  button{
    background:#4a7aff;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    color:white;
    cursor:pointer;
  }

  .sample{
    width:100%;
    border-radius:10px;
    margin-top:10px;
    display:none;
  }

</style>
</head>

<body>

<!-- HERO VIDEO -->
<div class="hero">
  <video autoplay loop muted playsinline>
    <source src="/hero.mp4" type="video/mp4"/>
  </video>
  <div class="overlay">
    <h1>Prompt Database</h1>
  </div>
</div>


<div class="container">

  <input id="search" class="searchBox" placeholder="Search prompts..."/>

  <div class="tags" id="tags"></div>

  <h2>Prompts</h2>
  <div id="promptList">Loading...</div>

</div>
